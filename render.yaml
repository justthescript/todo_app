services:
  - type: web
    name: todo-app-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://justthescript.github.io/todo_app
      - key: PORT
        value: 10000
    autoDeploy: true
